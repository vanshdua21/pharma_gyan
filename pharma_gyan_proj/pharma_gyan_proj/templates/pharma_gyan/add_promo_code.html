<script type="text/javascript">

    var baseUrl = '<?=$baseUrl?>';

    $(document).ready(function() {


        document.domain = 'santkripaequipment.com';


        function initProgressBar() {

            document.getElementById("progress-bar").style.width = '20%';
            $("#progress-bar-div").show();

        }


        function incBar() {
            var currWidth = $("#progress-bar").width();
            $("#progress-bar").width(currWidth + 50);
        }



    });
    function setError(domId,msg){
        $("#"+domId+"-error").html(msg);
        $("#"+domId+"-err-icon").html('<i class="glyphicon glyphicon-remove-circle"></i>');
        $("#"+domId+"-group").addClass('has-error');
    }

    function setSuccess(domId){
        $("#"+domId+"-err-icon").html('<i class="fa fa-check"></i>');

        $("#"+domId+"-group").removeClass('has-error');
        $("#"+domId+"-group").addClass('has-success');
    }

    function initProgressBar()
    {

        document.getElementById("progress-bar").style.width='20%';
        $("#progress-bar-div").show();

    }

    function incBar()
    {
        var currWidth = $("#progress-bar").width();
        $("#progress-bar").width(currWidth+50);
    }

    var lock = false;
    function addVehicle(){
      var vehicleno = /^[a-zA-Z0-9]{9,11}$/;
      var vehicleNumber = $('#vehicle_no').val();
      if(!(vehicleNumber && vehicleNumber.match(vehicleno))){
        $("#issues").hide();
        setError("vehicle");
        $("#err-div").html('<div id="err-info" class="alert alert-danger"><button type="button" class="close" data-dismiss="alert">Ã—</button><strong>Error!</strong> <span id="err-text">Please add correct vehicle number ! </span></div>');
        $("#err-div").show();

        return;
      }
      setSuccess("vehicle");


        lock = true;

        initProgressBar();

        $("#err-div").html('');
        var barInterval = setInterval('incBar()',25);


        $.ajax({
            type : 'GET',
            url : baseUrl+'books/admin/saveVehicle/'+ vehicleNumber,
            success :function(data)
            {

                lock=false;
                clearInterval(barInterval);
                $("#progress-bar").css({"width":"100%"});

                var result = eval('(' + data + ')');
                console.log(result, "result");
                if(result['result']=='success')
                {
                    $("#success-div").show();
                    $("#success-text").html("Vehicle added Successfully");


                    $("#main-form-div").hide();
                  $("#progress-bar-div").hide();
                    return;
                }
                else
                {

                  $("#issue-items").html("");
                  console.log(result['info'], "result['info']")

                  $("#issue-items").append(`<li>Error! ${result['info']}</li>`);

                  $("#issues").fadeIn(500);
                  lock = false;
                  clearInterval(barInterval);
                  $("#progress-bar-div").hide();
                  return;
                }


            },
            error : function(data)
            {
                lock=false;
                clearInterval(barInterval);

                var message = data.responseText ? data.responseText : 'some error occured while saving, please contact administrator !';
              $("#issue-items").html("");

              $("#issue-items").append(`<li>Error! ${message}</li>`);

              $("#issues").fadeIn(500);
              $("#progress-bar-div").hide();
              lock = false;
              return;
            }

        });



    }




</script>
