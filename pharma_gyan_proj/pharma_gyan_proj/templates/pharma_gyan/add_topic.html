        $('#topics-container').on('DOMSubtreeModified', saveCourse);

    function saveCourse() {
        let title = $('#title').val();
        let description = $('#desc').val();
        let chapters = [];

        $('#topics-container .topic-card-header').each(function() {
            let chapterId = $(this).attr('id').replace('topic-card-', '');
            chapters.push(chapterId);
        });

        let topicData = {
            title: title,
            description: description,
            chapters: chapters
        };

        localStorage.setItem('topic', JSON.stringify(topicData));
    }

    function loadCourse() {
        let topicData = JSON.parse(localStorage.getItem('topic'));

        if (topicData) {
            $('#title').val(topicData.title);
            $('#desc').val(topicData.description);

            topicData.chapters.forEach(chapterId => {
                chapters = available_chapters.find(chapters => chapters.unique_id+'-version-'+chapters.version == chapterId);
                addChapter(chapters.unique_id, chapters.title, chapters.version);
            });
        }
    }

    function clearAllData() {
        // Create the SweetAlert2 mixin for custom styling
        var swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-primary',
                    cancelButton: 'btn btn-danger mr-2'
                },
                buttonsStyling: false
            });
        // Display the confirmation dialog
        swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: 'All data on the page will be reset!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Clear!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true,
            }).then(function(result) {
                if (result.isConfirmed) {
                    localStorage.removeItem('topic');
                    window.location='#addTopic';
                }
            });
    }

    function removeTopic(uuid, version) {
        const topicCard = document.getElementById(`topic-card-${uuid}-version-${version}`);
        if (topicCard) {
            topicCard.remove();
        }

        const buttonId = `add-chapter-${uuid}`;
        const addButton = document.getElementById(buttonId);
        if (addButton) {
            addButton.disabled = false;
            addButton.classList.remove('disabled-btn');
            const row = addButton.closest('tr');
            if (row) {
                row.classList.remove('highlighted-row');
            }
        }

        const topicContainer = document.getElementById('topics-container');
        console.log('topic count', topicContainer.childElementCount);
        if (topicContainer.childElementCount == 1) {
            document.getElementById('add-topics-box').hidden = false;
