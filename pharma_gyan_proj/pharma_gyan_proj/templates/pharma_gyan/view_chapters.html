<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
var data = JSON.parse('{{ chapters|escapejs }}');
var userPermissions = "{{ project_permissions }}";
var datatable;
console.log('data from view',data);

$(document).ready(function()
    {
        data.forEach(item => {
            if(item.is_active){
                item.is_active = "YES"
            }else{
                item.is_active = "NO"
            }
            if(item.mark_as_free){
                item.mark_as_free = "YES"
            }
            else{
                item.mark_as_free ="NO"
            }
        })

        // initialize datatable
        datatable = $('#dt-basic-example').dataTable(
            {
                responsive: true,
                lengthChange: false,
                data : data,
                columns: [
                    { data: "title" },
                    { data: "mark_as_free" },
                    { data: "version" },
                    { data: "is_active" },
                    { data: "created_by" },
                    { data: "clone"},
                    { data: "edit" }, 
                    { data: "cta"}
                ],
                dom:

                    "<'row mb-3'<'col-sm-12 col-md-6 d-flex align-items-center justify-content-start'f><'col-sm-12 col-md-6 d-flex align-items-center justify-content-end'lB>>" +
                    "<'row'<'col-sm-12'tr>>" +
                    "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
                buttons: [
                    {
                        extend: 'pdfHtml5',
                        text: 'PDF',
                        titleAttr: 'Generate PDF',
                        className: 'btn-outline-danger btn-sm mr-1'
                    },
                    {
                        extend: 'excelHtml5',
                        text: 'Excel',
                        titleAttr: 'Generate Excel',
                        className: 'btn-outline-success btn-sm mr-1'
                    },
                    {
                        extend: 'csvHtml5',
                        text: 'CSV',
                        titleAttr: 'Generate CSV',
                        className: 'btn-outline-primary btn-sm mr-1'
                    },
                    {
                        extend: 'copyHtml5',
                        text: 'Copy',
                        titleAttr: 'Copy to clipboard',
                        className: 'btn-outline-primary btn-sm mr-1'
                    },
                    {
                        extend: 'print',
                        text: 'Print',
                        titleAttr: 'Print Table',
                        className: 'btn-outline-primary btn-sm'
                    }
                ]
            });

    });


    function cloneChapter(unique_id) {
        if (!validatePermissions()) return;
        window.open("#cloneChapter?unique_id=" + unique_id, "_blank");
    }
    function editChapter(unique_id) {
        if (!validatePermissions()) return;
        window.open("#editChapter?unique_id=" +  unique_id, "_blank");
    }

    function validatePermissions() {
        if (!userPermissions.includes("editEntityTag")) {
            alert("User does not have permission to edit Entity Tag");
            return false;
        }
        return true;
    }
    var lock = false;
    var baseUrl = '<?=$baseUrl?>';

    function deactivateChapter(id) {
            if (!validatePermissions()) return;
            if (lock == true) return;

            // Create the SweetAlert2 mixin for custom styling
            var swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-primary',
                    cancelButton: 'btn btn-danger mr-2'
                },
                buttonsStyling: false
            });
            // Display the confirmation dialog
            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: 'User won\'t be able to use this chapter!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, deactivate it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true,
            }).then(function(result) {
                if (result.isConfirmed) {
                    // Proceed with deactivation if confirmed
                    lock = true;
                    $('#err-div').hide();
                    $('#success-div').hide();
                    $.post('/pharma_gyan/editor/deactivateChapter/' + id + '/', function(data) {
                        lock = false;
                        if (data['result'] == 'SUCCESS') {
                            swalWithBootstrapButtons.fire(
                                'Deactivated!',
                                'The chapter has been deactivated.',
                                'success'
                            ).then(function() {
                                location.reload(); // Reload after showing success message
                            });
                        } else {
                            swalWithBootstrapButtons.fire(
                                'Error',
                                'Error while deactivating chapter'
                            );
                        }
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your chapter is safe :)',
                        'error'
                    );
                }
            });
        }
    function cloneChapter(unique_id) {
        if (!validatePermissions()) return;
        window.open("#cloneChapter?unique_id=" + unique_id, "_blank");
    }

    function activateChapter(id) {
            if (!validatePermissions()) return;
            if (lock == true) return;
            console.log("activate chapter clicked");

            // Create the SweetAlert2 mixin for custom styling
            var swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-primary',
                    cancelButton: 'btn btn-danger mr-2'
                },
                buttonsStyling: false
            });

            console.log('swalWithBootstrapButtons', swalWithBootstrapButtons); // Debugging

            // Display the confirmation dialog
            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: 'Do you really want to activate this chapter?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, activate it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then(function(result) {
                if (result.isConfirmed) {
                    // Proceed with activation if confirmed
                    lock = true;
                    $('#err-div').hide();
                    $('#success-div').hide();
                    $.post('/pharma_gyan/editor/activateChapter/' + id + '/', function(data) {
                        lock = false;
                        if (data['result'] == 'SUCCESS') {
                            swalWithBootstrapButtons.fire(
                                'Activated!',
                                'The chapter has been activated.',
                                'success'
                            ).then(function() {
                                location.reload(); // Reload after showing success message
                            });
                        } else {
                            swalWithBootstrapButtons.fire(
                                'Error',
                                'Error while activating entity tag',
                                'error'
                            );
                        }
                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        var result = jqXHR['responseJSON'];
                        console.log(result);
                        swalWithBootstrapButtons.fire(
                            'Error',
                            'Error while activating chapter: ' + result['detailed_message'],
                            'error'
                        );
                        lock = false;
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Activation cancelled.',
                        'error'
                    );
                }
            });
        }

</script>
