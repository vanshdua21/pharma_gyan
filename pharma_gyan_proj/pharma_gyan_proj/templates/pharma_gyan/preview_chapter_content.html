<div class="row">
    <div class="col-xl-12">
        <div id="panel-1" class="panel">
            <div class="panel-hdr">
                <h2>
                    <span class="fw-900 chapter-name"><i></i></span>
                </h2>
                <div class="panel-toolbar">
                    <button class="btn btn-panel" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
                    <button class="btn btn-panel" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen" id="fullScreen"></button>

                    <div class="panel-tag">
                        <p></p>
                    </div>
                    <div class="chapterPreview"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript">
    var data = JSON.parse('{{ chapter|escapejs }}');
    console.log('data',data);
    var title = data['title'];
    var content = data['content'];
    $(document).ready(function() {
    $(".panel-tag p").text(title);
    $(".chapterPreview").html(content);
    $("#fullScreen").click();
    });

</script>
